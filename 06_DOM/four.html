<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom5</title>
</head>
<body style="background-color: #212121; color: blanchedalmond;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=langName
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Java')
    addLanguage('python')

    function optiaddLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optiaddLanguage('c++')

    //edit
    // const language=document.querySelector('.language')
    // const lastLanguage=language.lastElementChild
    // lastLanguage.innerHTML='c#'

    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML='Typescript'
    const newli=document.createElement('li')
    newli.innerText='typescript'
    secondLang.replaceWith(newli)

    const firstLang=document.querySelector('li:first-child')
    firstLang.outerHTML='<li>Js</li>'

    //remove
    const lastlang=document.querySelector('li:last-child')
    lastlang.remove()
    
</script>
</html>
