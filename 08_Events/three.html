<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    // setInterval(()=>{
    //     console.log('ansuman',Date.now());
    // },1000)        //The setInterval() method in JavaScript is a built-in function that repeatedly calls a specified function or executes a code snippet at fixed time intervals, creating a continuous loop of execution until explicitly stopped

    const sayDate=function(str){
        console.log(str,Date.now())
    }

    let interval;

    document.querySelector('#start').addEventListener('click',(e)=>{
        interval=setInterval(sayDate,1000,'ansuman') 
    })  

    document.querySelector('#stop').addEventListener('click',(e)=>{
        clearInterval(interval)                                     //The clearInterval() method in JavaScript is used to stop a repeating action that was initiated by the setInterval() function
    })  
    
    
</script>
</html>
