<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <button id="stop">stop</button>
</body>
<script>
    // setTimeout(()=>{                            //setTimeout() method schedules the execution of a function or a piece of code after specified delay.
    //                                             //it takes 2 or more parameter 1st parameter is a function or reference of function, and 2nd parameter is time in millisecond and other parameters are parameter of function(1st parameter).
    //     document.querySelector('h1').innerHTML='Ansuman'
    // },2000)
    
    const changetext=function(){
        document.querySelector('h1').innerHTML='change after 2 second'
    }

    const changedText=setTimeout(changetext,2000);

    document.querySelector('#stop').addEventListener('click',(e)=>{
        clearTimeout(changedText)                                      //the clearTimeout() function in javascript is used to cancel a timeout previously established with setTimeout()
        console.log('stopped')
    })


</script>
</html>
